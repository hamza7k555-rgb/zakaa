        function initGame() {
            selectRandomQuestions();
            loadQuestion();
        }

        function selectRandomQuestions() {
            usedIndices.clear();
            currentQuestions = [];
            
            const numQuestions = Math.min(15, questions.length);
            
            while (usedIndices.size < numQuestions) {
                const randomIndex = Math.floor(Math.random() * questions.length);
                if (!usedIndices.has(randomIndex)) {
                    usedIndices.add(randomIndex);
                    currentQuestions.push(questions[randomIndex]);
                }
            }
            
            currentQuestionIndex = 0;
            correctAnswers = 0;
            incorrectAnswers = 0;
            scoreHistory = [];
            updateScoreDisplay();
            updateScoreHistory();
        }

        function loadQuestion() {
            answered = false;
            const currentQuestion = currentQuestions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            categoryBadge.textContent = currentQuestion.category;
            
            optionsContainer.innerHTML = '';
            
            currentQuestion.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => checkAnswer(index));
                optionsContainer.appendChild(optionElement);
            });
            
            resultElement.textContent = '';
            resultElement.className = 'result';
            nextButton.classList.add('hidden');
            
            startTimer();
            
            updateProgressBar();
        }

        function startTimer() {
            timeLeft = 30;
            timerElement.textContent = timeLeft;
            
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    if (!answered) {
                        resultElement.textContent = 'ุงูุชูู ุงูููุช!';
                        resultElement.className = 'result incorrect-answer';
                        incorrectAnswers++;
                        scoreHistory.push('incorrect');
                        updateScoreDisplay();
                        updateScoreHistory();
                        nextButton.classList.remove('hidden');
                        answered = true;
                    }
                }
            }, 1000);
        }

            if (selectedIndex === currentQuestion.correctAnswer) {
                options[selectedIndex].classList.add('correct');
                resultElement.textContent = 'ุฅุฌุงุจุฉ ุตุญูุญุฉ!';
                resultElement.className = 'result correct-answer';
                correctAnswers++;
                scoreHistory.push('correct');
            } else {
                options[selectedIndex].classList.add('incorrect');
                options[currentQuestion.correctAnswer].classList.add('correct');
                resultElement.textContent = 'ุฅุฌุงุจุฉ ุฎุงุทุฆุฉ!';
                resultElement.className = 'result incorrect-answer';
                incorrectAnswers++;
                scoreHistory.push('incorrect');
            }
            
            updateScoreDisplay();
            updateScoreHistory();
            
            nextButton.classList.remove('hidden');
        }

        function updateScoreDisplay() {
            correctAnswersElement.textContent = correctAnswers;
            incorrectAnswersElement.textContent = incorrectAnswers;
        }

        function updateScoreHistory() {
            scoreHistoryElement.innerHTML = '';
            scoreHistory.forEach(result => {
                const dot = document.createElement('div');
                dot.classList.add('score-dot', result);
                scoreHistoryElement.appendChild(dot);
            });
        }

        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < currentQuestions.length) {
                loadQuestion();
            } else {
                gameContainer.classList.add('game-over');
                questionElement.textContent = `ุงูุชูุช ุงูุฃุณุฆูุฉ!`;
                categoryBadge.textContent = "ุงููุชูุฌุฉ";
                
                const finalScore = document.createElement('div');
                finalScore.classList.add('final-score');
                finalScore.textContent = `ุญุตูุช ุนูู ${correctAnswers} ุฅุฌุงุจุฉ ุตุญูุญุฉ ูู ${currentQuestions.length}`;
                
                optionsContainer.innerHTML = '';
                optionsContainer.appendChild(finalScore);
                
                resultElement.textContent = '';
                nextButton.classList.add('hidden');
                clearInterval(timerInterval);
                
                const restartButton = document.createElement('button');
                restartButton.textContent = 'ุงูุนุจ ูุฑุฉ ุฃุฎุฑู';
                restartButton.classList.add('restart-btn');
                restartButton.addEventListener('click', () => {
                    gameContainer.classList.remove('game-over');
                    selectRandomQuestions();
                    loadQuestion();
                });
                optionsContainer.appendChild(restartButton);
            }
        });

        window.onload = initGame;
    </script>
</body>
</html>
